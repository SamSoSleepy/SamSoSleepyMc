name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show repo diagnostics
        run: |
          echo "== git version =="
          git --version || true
          echo "== ls root =="
          ls -la
          echo "== ls build =="
          ls -la build || true
          echo "== git remote -v =="
          git remote -v || true
          echo "== git branch =="
          git branch -vv || true
          echo "== git log (last 5) =="
          git --no-pager log -n 5 --oneline || true

      - name: Deploy to GitHub Pages (JamesIves)
        uses: JamesIves/github-pages-deploy-action@v5
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
          commit-message: 'ci: deploy site via GitHub Actions'

